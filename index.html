<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row g-3">
            <div class="col-md-12 text-center mt-5">
                <h1>STOPWATCH</h1>
            </div>
            <div class="col-md-12 text-center my-5">
                <h2 class="display-1" id="timeDisplay">00:00:00:00</h2>
            </div>
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-secondary fs-1" disabled id="lap_reset"
                    onclick="handleLapReset()">LAP</button>
            </div>
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-danger fs-1" id="start_stop" onclick="handleStartStop()">START</button>
            </div>
            <div class="col-md-12 px-5 mt-5" id="lapsContainer">
                <hr class="my-2 opacity-50">
                <!-- <div class="d-flex justify-content-between px-5 fs-3 laps_container">
                    <div>Lap 1</div>
                    <div>00:00:00:00</div>
                </div> -->
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
